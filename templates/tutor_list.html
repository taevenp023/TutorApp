{% extends "base.html" %}

{% block content %}
<h2>Current Tutors</h2>

<div class="post-entry">
    {% for user in users %}
    {% if not user.is_staff %}
    <p><a href="{% url 'user_view' user.pk %}">{{ user.first_name }} {{ user.last_name }}</a></p>
    {% endif %}
    {% endfor %}
</div>

{% endblock content %}
